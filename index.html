<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Берік Жұбанышев | Автор: Нұрдәулет</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Берік Жұбанышев тест</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Тест тапсыру ережелері</span></div>
        <div class="info-list">
            <div class="info">1. Тест тапсыруға <span>15 секунд</span> уақыт беріледі.</div>
            <div class="info">2. Жауап таңдалған соң нұсқа өзгерте алмайсыз.</div>
            <div class="info">3. Уақыт өткен соң дұрыс жауап шығады.</div>
            <div class="info">4. Сұрақ барысында шығуға болмайды.</div>
            <div class="info">5. Дұрыс жауапқа сай сіз ұпай жинайсыз.</div>
        </div>
        <div class="buttons">
            <button class="quit">Артқа шығу</button>
            <button class="restart">Жалғастыру</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Тас ғасыры 6-сынып</div>
            <div class="timer">
                <div class="time_left_txt">Уақыт</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Келесі </button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Тестілеу нәтижесі:</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Қайта Тапсыру</button>
            <button class="quit">Артқа шығу</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
